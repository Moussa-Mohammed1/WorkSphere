<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <title>WorkSphere</title>
</head>
<body
    class="flex flex-col justify-between bg-linear-to-r from-blue-950 via-blue-900 to-blue-950 lg:flex-row min-h-screen">
    <aside
        class="order-last justify-end lg:order-first lg:w-[27%] py-4 lg:pr-3">
       <div class="bg-white flex h-full flex-col gap-3 rounded-br-2xl rounded-se-2xl shadow-lg p-6 fade-in">
            <div class="bg-black/10 focus-within:bg-black/20 focus-within:ring-blue-500 focus-within:ring-2 rounded-xl p-3 flex items-center justify-between mb-4">
                <input 
                    id="search-staff"
                    class="outline-none"
                    type="text" placeholder="search">
            </div>
            <div>
                <div 
                    id="unassigned-toggle"
                    class="hover:bg-black/20 cursor-pointer rounded-xl p-3 flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-gray-800"><i class="fa-solid fa-users text-xl text-gray-700"></i> Unassigned Staff</h2>
                    <span 
                        id="number-unassigned"
                        class="bg-orange-100 aspect-square text-orange-600 px-3 py-1 rounded-full text-sm font-semibold">1</span>
                </div>
                <div
                    id="unassigned-list"
                    class="hidden flex fade-in flex-col gap-3">
                    <div class=" space-y-3 max-h-[600px] overflow-y-auto">
                        <div class=" bg-gray-50 rounded-xl p-4 border-2 border-gray-200 hover:border-blue-400 cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <img src="https://avatars.githubusercontent.com/u/209652052?v=4" class="w-12 h-12 bg-linear-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
            
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-800">Mohammed Moussa</h3>
                                    <p class="text-sm text-gray-500">Manager</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <button 
                    id="add-staff"
                    class="w-full bg-linear-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700
                     text-white cursor-pointer font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 mb-4">
                    + Add new worker
                </button>
            </div>
        </div>
    </aside>
               
        
    <section    
        id="new-staff"
        class="inset-0 hidden fixed  bg-black/50 flex items-center py-10 justify-center">
        <form
            class="bg-white fade-in h-5/5 overflow-y-scroll [scrollbar-width:none]  px-4 py-3 rounded-2xl w-3/5 lg:w-[35%]">
            <label for="name" class="font-semibold">*Name : </label>
            <input id="name" type="text" placeholder="Name" 
                class="outline-none ring rounded-lg  focus:ring-blue-600 focus:ring-1 w-5/5 p-2 duration-500" required>
            <p class="error-message mb-5 text-sm text-red-500"></p>
            <label for="email" class="font-semibold ">*Email :</label>
            <input id="email" type="text" placeholder="Email" 
                class="outline-none ring rounded-lg  focus:ring-blue-600 focus:ring-1 w-5/5 p-2 duration-500" required>
            <!-- error message -->
            <p class="error-message mb-5 text-sm text-red-500"></p>
            <label for="phone" class="font-semibold">*Phone :</label>
            <input type="text" id="phone" placeholder="Phone"
                class="outline-none ring rounded-lg focus:ring-blue-600 focus:ring-1 w-5/5 p-2 duration-500" required>
            <p class="error-message mb-5 text-sm text-red-500"></p>
            <label for="role"    class="font-semibold">*Role : </label>
            <select id="role"   
                    class="hover:bg-blue-50 outline-none ring rounded-lg  focus:ring-blue-600 focus:ring-1 w-5/5 p-2 duration-500 ">
                <option>Technicien IT</option>
                <option>Réceptionniste</option>
                <option>Agent de sécurite</option>
                <option>Manager</option>
                <option>Nettoyage</option>
                <option>Autres roles</option>
            </select>
            <div
                class="flex flex-col gap-3 justify-center items-center mt-3.5">

                <img 
                    class="rounded-full lg:w-40 w-35 border-2 border-green-500 "
                    id="staff-image"
                    src="https://i.pinimg.com/1200x/6e/59/95/6e599501252c23bcf02658617b29c894.jpg" alt="profile-page">
                    <label for="image-url"></label>
                    <input 
                        id="image-url"
                        type="text" placeholder="http://image.example.com"
                        class="outline-none ring rounded-lg  focus:ring-blue-600 focus:ring-1 duration-500 w-5/5 p-2">
            </div>
            <div>
                <div
                    id="experiences">
                    <div
                        class="experience-item flex  flex-col gap-2 p-3 mt-3 rounded-xl border border-gray-300 bg-gray-50">
                        <div class="flex flex-row-reverse">
                            <button
                                onclick="closeIT(this)"
                                type="button"
                                class="text-2xl pr-3"
                            >
                                <i class="fa-solid fa-xmark rotating"></i>
                            </button>
                        </div>

                        <label class="font-semibold">*Job Title :</label>
                        <input
                            name="exp-title"
                            type="text"
                            placeholder="Ex: Developer Full-stack"
                            class="outline-none ring rounded-lg focus:ring-blue-600 focus:ring-1 w-full p-2 duration-300"
                        >

                        <label class="font-semibold">*Company :</label>
                        <input
                            name="exp-company"
                            type="text"
                            placeholder="YouCode"
                            class="outline-none ring rounded-lg focus:ring-blue-600 focus:ring-1 w-full p-2 duration-300"
                        >
                        
                        <label class="font-semibold">*Start date :</label>
                        <input
                            name="start-date"
                            type="text"
                            placeholder="Ex: 2025"
                            class="outline-none ring rounded-lg focus:ring-blue-600 focus:ring-1 p-2 duration-300"
                        >
                        <p class="error-message mb-5 text-sm text-red-500"></p>
                        <label class="font-semibold">End date :</label>
                        <input
                            name="end-date"
                            type="text"
                            placeholder="Ex: 2025-present"
                            class="outline-none ring rounded-lg  focus:ring-blue-600 focus:ring-1 p-2 duration-300"
                        >
                        <p class="error-message mb-3 text-sm text-red-500"></p>
                        <label class="font-semibold">Description :</label>
                        <textarea
                            name="exp-description"
                            placeholder="What would you say about your last experience?"
                            class="outline-none ring rounded-lg focus:ring-blue-600 focus:ring-1 w-full p-2 duration-300"
                        ></textarea>
                    </div>
                </div>

                <button
                    
                    id="staff-experience"
                    class="w-fit cursor-pointer mt-3 bg-linear-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700
                     text-white font-semibold px-1 py-2  rounded-lg shadow-md transition duration-300 "
                    >+ Add Experience</button>
            </div>
            <div
                class="flex gap-4 flex-row-reverse">
                <button
                    id="save"
                    class="w-fit cursor-pointer mt-3 bg-linear-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700
                     text-white font-semibold px-5   rounded-lg shadow-md transition duration-300">
                    Save
                </button>
                <button
                    id="cancel"
                    class="w-fit cursor-pointer mt-3 bg-gray-200 focus:bg-gray-300
                     text-black font-semibold px-2 py-1  rounded-lg shadow-md transition duration-300">
                    Cancel
                </button>
            </div>
        </form>
    </section>
    <main
        class="flex flex-col justify-center not-lg:pt-32 items-center order-2 lg:w-[73%]">
        <section
            class=" grid grid-cols-26 grid-rows-8 bg-desktop border-20 not-lg:border-0 border-amber-100 rounded-2xl  ">

<!-- SALLE-CONFERENCE -->
            <div
                id="salle-conference"
                class="bg-blue-400/50 row-start-1 row-end-4 col-start-1 
                    col-end-11 border-4 flex justify-center items-center">Salledes conference</div>
<!-- RECEPTION -->
            <div
                id="reception"
                class="bg-amber-400/50 flex justify-center row-start-4 
                    -row-end-1 col-start-1 border-4 col-end-11 items-center">
                    
                    Reception</div>
<!-- FLOORS -->
            <div
                class="col-start-11 col-end-15 row-start-1 -row-end-1 ">floor</div>
            <div
                class="col-start-15 -col-end-1  row-start-4 row-end-6">Floor</div>
<!-- SALLE-SERVEURS -->
            <div
                id="salle-serveurs"
                class="bg-red-500/50 justify-center items-center 
                    -col-end-1 border-4 row-end-4 row-start-1 col-start-21">salle des serveurs</div>
<!-- SALLE-SECURITE-->
            <div
                id="salle-securite"
                class="bg-gray-600/50 flex justify-center items-center 
                    col-end-21 border-4 row-end-4 row-start-1 col-start-15">salle securite</div>
<!-- SALLE-PERSONNEL-->
            <div
                id="salle-personnel"
                class="bg-white/50 flex justify-center items-center 
                    -row-end-1 -col-end-1 row-start-6 border-4  col-start-21">salle des personnel</div>
<!-- SALLE-ARCHIVE-->
            <div
                id="salle-archive"
                class="bg-amber-950/50 flex justify-center items-center 
                    -row-end-1 row-start-6 border-4 col-start-15 col-end-21">salle archive</div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
